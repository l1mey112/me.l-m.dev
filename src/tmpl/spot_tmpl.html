<figure class="spc">
	<div class="sic">
		<img loading=lazy src="@{track.cover_art_url}" alt="Cover Art">
	</div>
	<div class="scc">
		<div class="scw">
			<a href="https://open.spotify.com/track/@{track.track_id}">@{track.track_name}</a>
			<br>
			<a href="https://open.spotify.com/artist/@{track.artist_id}">@{track.artist_name}</a>
			<br>
			<audio controls preload=none controlsList="noplaybackrate nodownload"><source src="@{track.audio_preview_url}" type="audio/mpeg"></audio>
		</div>
	</div>
</figure>
